{% set name = "python-simpleconf" %}
{% set version = "0.5.9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: e1c84fe5c2a29aecbba19dbb5cc3be116bbc0d29ac46e839bf03661fc503f87b

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6,<4.0
    - poetry >=0.12
  run:
    - diot >=0.1,<0.2
    - python >=3.6,<4.0

test:
  imports:
    - simpleconf
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/pwwang/simpleconf
  summary: Simple configuration management with python.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - AhmedAliStats
